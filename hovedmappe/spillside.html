<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Henter ut tittelen etter temaet er valgt -->
    <title id="tittel"></title>
    <!-- Henter ut ikonet til siden -->
    <link rel="icon" href="ressurser/favicon.ico" type="image/x-icon"/>
    <!-- Linker til rammeverk, etc (f.eks bootstrap, jquery) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link id="cssLink" rel="stylesheet" type="text/css">
    <link async href="http://fonts.googleapis.com/css?family=Anton" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
   </head>
   <!-- Velger stilen når siden lastes inn -->
   <body onload="byttStil(startStil)">
    <!-- Navigasjonsbaren -->
    <nav id="navbar" class="navbar navbar-inverse">
      <div class="container-fluid">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand">Hangman</a>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <!-- Bruker location.hash for å endre temaet i byttStil-funksjonen -->
            <li><a class="res" onclick="byttStil('klassisk')">Klassisk</a></li>
            <li><a class="res" onclick="byttStil('bit')">8-bit</a></li>
            <li><a class="res" onclick="byttStil('arkade')">Arkade</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="info.html">Regler & info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Lydsporene er hentet fra:
    https://audiojungle.net/item/arcade-funk/7058984?ref=SnowMusicStudio
    http://incompetech.com/music/royalty-free/index.html?isrc=USUAN1400057
    https://www.bensound.com/royalty-free-music/track/the-jazz-piano -->
    <!-- Legger til musikkavspilling -->
    <div id="player">
      <audio id="lydSpor" autoplay loop>
        <source src="" type="audio/mp3">
        Nettleseren din støtter ikke lydavspilling.
      </audio>
    </div>
    <!-- Legger til en mute-knapp som bruker muteLyd-funksjonen i javascript -->
    <button id="muteknapp" onclick="muteLyd()">MUTE</button>
    <h1 id="overskrift"></h1>
    <!-- div id="spill" inneholder bokstavplassene til ordet og antall liv -->
    <div id="spill"></div>
    <!-- Legger til et canvas der selve hangman-en blir tegnet -->
    <canvas width="800" height="600">Nettleseren din støtter ikke canvas-elementet.</canvas>
    <!-- div id="knapper" inneholder bokstavknappene -->
    <div id="knapper"></div>
    <!-- Legger til en restartknapp -->
    <div id="restart"></div>
  </body>
</html>
