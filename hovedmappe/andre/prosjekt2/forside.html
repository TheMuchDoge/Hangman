<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link id="cssLink" rel="stylesheet" type="text/css" href="styling_index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div id="header">
    <h1>Hangman</h1>

  </div>
    <h2>Velg versjon:</h2>
    <span id="classic">Classic</span><span id="bit">8-Bit</span><span id="arcade">Arcade</span><br>

    <a href="index.html">
    <img src="Ressurser/vanilla_bilde.png" id="openClassic" onclick="openClassic">
    </a>
    <a href="index.html">
    <img src="Ressurser/8_bit_bilde.png" id="openBit" onclick="openBit()">
    </a>
    <a href="index.html">
    <img src="Ressurser/arcade_bilde.png" id="openArcade" onclick="openArcade()">
    </a>


    <script>
        function byttStil(stil){
          document.getElementById("cssLink").href = "styling_" + stil + ".css";
          document.getElementById("overskrift").innerHTML = stil + " hangman";
          document.getElementById("lydSpor").src = "ressurser/" + stil + ".mp3";
        }
    </script>


  </body>
</html>
