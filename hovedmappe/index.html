<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forside</title>
    <link rel="stylesheet" type="text/css" href="styling_index.css">
  </head>
    <body>
    <h1 id="hangmanlogo">Hangman</h1>
    <h2>Velg versjon:</h2>
    <span id="classic">Classic</span><span id="bit">8-Bit</span><span id="arcade">Arcade</span><br>
    <a href="spillside.html">
    <img src="ressurser/classic_bilde.png" id="openClassic" onclick="byttStil(classic)">
    </a>
    <a href="spillside.html">
    <img src="ressurser/8_bit_bilde.png" id="openBit" onclick="byttStil(bit)"">
    </a>
    <a href="spillside.html">
    <img src="ressurser/arcade_bilde.png" id="openArcade" onclick="byttStil(arcade)">
    </a>
    <script>
        function byttStil(stil){
          document.getElementById("cssLink").href = "styling_" + stil + ".css";
          document.getElementById("overskrift").innerHTML = stil + " hangman";
          document.getElementById("lydSpor").src = "ressurser/" + stil + ".mp3";
        }
    </script>
  </body>
</html>
