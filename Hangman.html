<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF 8">
		<title>Hangman</title>
		<style>
			#divHangman{
				background-color:powderblue;
				width:800px;
				height:500px;
				border-style:solid;
				border-width:1px;
			}
		</style>
	</head>
	<body>
		<div id="divHangman">
			Gjett bokstav!
			<!-- Bruker foreløpig en input til å gjette bokstav -->
			<input type="text" id="inpBokstav" maxlength="1">
			<button id="gjettKnapp">Gjett</button>
			<div id="livTekst">Liv igjen: </div>
			<div id="ordValgTekst">Ordet: </div>
			<div id="feilBokstavTekst">Feil bokstaver: </div>
			<div id="lengdeTekst">Lengde: </div>
			<div id="riktigBokstavTekst">Test: </div>
			<!-- Diverse tekster til utdata-->
		</div>


	</body>
</html>
